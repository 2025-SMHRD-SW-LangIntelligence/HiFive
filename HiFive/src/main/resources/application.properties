spring.application.name=HiFive

#어플리캐이션 서버 포트
server.port=8089

#my Sql 연결 Datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://project-db-campus.smhrd.com:3307/campus_25SW_LI_p2_1
spring.datasource.username=campus_25SW_LI_p2_1



#JPA 설정(필수)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#JPA 설정(선택사항) -- console창에 sql문 출력
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql = true

# Multipart 파일 업로드 크기 제한 (리뷰 사진 등)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
