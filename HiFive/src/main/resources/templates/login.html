<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>한잔하주(酒) — 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <style>
    body {
      height: 100vh;
      background: 
        url('/images/bar-background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .login-card {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
    }
    .login-card h1 {
      font-family: 'Pretendard', sans-serif;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #f8c471;
    }
    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
    }
    .form-control:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: none;
      color: #fff;
    }
    .btn-login {
      background-color: #f39c12;
      border: none;
      width: 100%;
    }
    .btn-login:hover {
      background-color: #d68910;
    }
    .login-footer {
      margin-top: 1rem;
      text-align: center;
    }
    .login-footer a {
      color: #f8c471;
      text-decoration: none;
    }
    .login-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>한잔하주(酒)</h1>
    <p class="text-center mb-4">감정과 상황에 맞는 술집을 추천받으려면 먼저 로그인하세요</p>
    <form th:action="@{/login}" method="post">
      <div class="mb-3">
        <label for="userId" class="form-label">email</label>
        <input type="text" id="memberEmail" name="memberEmail" class="form-control" placeholder="이메일을 입력하세요" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
      </div>
      <button type="submit" class="btn btn-login text-white py-2">로그인</button>
    </form>
    <div class="login-footer">
      <p>아직 회원이 아니신가요? <a th:href="@{/register}">회원가입</a></p>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
