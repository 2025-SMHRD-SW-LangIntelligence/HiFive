<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>한잔하주(酒) — 메인</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS (더 밝은 테마와 조화) -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">

<style>
body {
	background: linear-gradient(135deg, #1b2735 0%, #485563 100%);
	min-height: 100vh;
	color: #fff;
}

.navbar {
	background: rgba(30, 34, 45, 0.95);
}

.navbar-brand {
	font-family: 'GangwonEdu_OTFBoldA', sans-serif;
	font-size: 2rem;
	letter-spacing: 0.1em;
	color: #ffd24c !important;
	text-shadow: 1px 1px 3px #333;
}

.store-card {
	background: rgba(255, 255, 255, 0.08);
	border-radius: 15px;
	box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.20);
	border: 1px solid rgba(255, 255, 255, 0.12);
	margin-bottom: 2rem;
	transition: transform 0.2s;
}

.store-card:hover {
	transform: scale(1.03);
	box-shadow: 0 10px 40px 0 rgba(255, 210, 76, 0.15);
}

.store-title {
	font-size: 1.35rem;
	font-weight: bold;
	color: #ffd24c;
}

.store-info {
	font-size: 1.05rem;
	color: #eee;
}

.logout-btn {
	background: #ffd24c;
	color: #222;
	font-weight: bold;
	border: none;
}

.logout-btn:hover {
	background: #d4ac0d;
	color: #fff;
}

.welcome {
	font-size: 1.3rem;
	margin-top: 1rem;
	margin-bottom: 2rem;
	color: #ffd24c;
	text-shadow: 1px 1px 3px #333;
}

.main-bg {
	background: url('/images/store-background.jpg') center/cover no-repeat;
	min-height: 250px;
	border-radius: 12px;
	margin-bottom: 2rem;
	opacity: 0.8;
}
/* 한글 폰트 적용 (선택 사항) */
@import
	url('https://cdn.jsdelivr.net/gh/webfontworld/gangwon/GangwonEdu_OTFBoldA.css')
	;

body, h1, h2, h3, h4, h5, h6, .navbar-brand {
	font-family: 'GangwonEdu_OTFBoldA', 'Noto Sans KR', sans-serif;
}
</style>
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" th:href="@{/}">한잔하주(酒)</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navMenu"
				aria-controls="navMenu" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navMenu">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}">
							로그아웃 </a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Main Visual Background (술집 분위기) -->
	<div class="container mt-5">
		<div class="main-bg mb-4"></div>

		<!-- 환영 메시지 -->
		<div class="text-center welcome" th:if="${session.loginUser != null}">
			<span th:text="${session.loginUser.nickname} + '님, 오늘도 한잔하주와 함께 즐거운 밤 보내세요!'"></span>
			<a th:href="@{/logout}">로그아웃</a>
		</div>

		<div class="text-center welcome" th:if="${session.loginUser == null}">
			<span>환영합니다! <a th:href="@{/login}" style="color: #ffd24c;">로그인</a>
				후 추천 술집을 확인해보세요.
			</span>
		</div>

		<!-- 추천 술집 리스트 -->
		<div class="row justify-content-center">
			<div class="col-md-4" th:each="store : ${topPicks}">
				<div class="store-card p-4 mb-3">
					<!-- 찜/찜취소 버튼 -->
					<div class="mb-2 text-end">
						<form th:action="@{/wishlist/add}" method="post"
							  th:if="${store.wishlisted == null or !store.wishlisted}">
							<input type="hidden" name="storeId" th:value="${store.storeId}">
							<button type="submit" class="btn btn-outline-warning btn-sm">♥ 찜하기</button>
						</form>
						<form th:action="@{/wishlist/remove}" method="post"
							  th:if="${store.wishlisted != null and store.wishlisted}">
							<input type="hidden" name="storeId" th:value="${store.storeId}">
							<button type="submit" class="btn btn-outline-secondary btn-sm">♡ 찜취소</button>
						</form>
					</div>
					<h5 class="store-title" th:text="${store.storeName}"></h5>
					<div class="store-info mb-2">
						위치: <span th:text="${store.storeLocation}"></span>
					</div>
					<div class="store-info mb-2">
						사장님: <span th:text="${store.storeOwner}"></span>
					</div>
					<div class="text-center mt-3">
						<a th:href="@{/store/{id}(id=${store.storeId})}"
						   class="btn btn-outline-light btn-sm">상세 보기</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
