<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한잔하酒 키워드 선택</title>
    <link rel="stylesheet" href="/css/main.css" />
    <script src="/js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="/images/logo.png" alt="로고" />
      </div>
      <h1>한잔하酒</h1>
      <p class="subtitle">기분이나 상황에 맞는 술집을 매칭받으세요 :)</p>

      <div class="section">
        <div class="section-title">시/도</div>
        <div class="tags" id="city">
          <div class="tag selected">광주광역시</div>
        </div>
      </div>

      <div class="section">
        <div class="section-title">구</div>
        <div class="tags" id="districts">
          <div class="tag" data-dong="donggu">동구</div>
          <div class="tag" data-dong="seogu">서구</div>
          <div class="tag" data-dong="namgu">남구</div>
          <div class="tag" data-dong="bukgu">북구</div>
          <div class="tag" data-dong="gwangsan">광산구</div>
        </div>
      </div>

      <div class="section">
        <div class="section-title">동</div>
        <div class="tags" id="neighborhoods"></div>
      </div>

      <div class="section">
        <div class="section-title">상황</div>
        <div class="tags" id="situations">
          <div class="tag"># 단체모임</div>
          <div class="tag"># 생일</div>
          <div class="tag"># 응원</div>
          <div class="tag"># 데이트</div>
          <div class="tag"># 결혼기념일</div>
          <div class="tag"># 회식</div>
          <div class="tag"># 혼술</div>
        </div>
      </div>

      <div class="section">
        <div class="section-title">감정</div>
        <div class="tags" id="emotions">
          <div class="tag"># 기쁨</div>
          <div class="tag"># 즐거움</div>
          <div class="tag"># 설렘</div>
          <div class="tag"># 로맨틱</div>
          <div class="tag"># 외로운</div>
          <div class="tag"># 위로</div>
          <div class="tag"># 스트레스</div>
          <div class="tag"># 분노</div>
          <div class="tag"># 감성</div>
        </div>
      </div>

      <button class="button">술집 찾기</button>
    </div>
  </body>
</html>
