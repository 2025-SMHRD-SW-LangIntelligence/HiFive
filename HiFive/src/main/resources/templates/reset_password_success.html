<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>비밀번호 변경 완료 - 한잔하주(酒)</title>
  <style>
    :root {
      --bg-color: #1d1c2b;
      --button-color: #ff914d;
      --button-hover: #ff7a26;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      font-family: "Pretendard", "Noto Sans KR", sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 400px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 16px;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 10px;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: var(--button-color);
      color: white;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 16px;
      transition: background-color 0.2s;
    }

    a.button:hover {
      background-color: var(--button-hover);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>비밀번호 변경 완료</h2>
    <p>비밀번호가 성공적으로 변경되었습니다.</p>
    <p>이제 새로운 비밀번호로 로그인해주세요.</p>
    <a th:href="@{/login}" class="button">로그인 하러 가기</a>
  </div>
</body>
</html>
