<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>비밀번호 찾기 - 한잔하주(酒)</title>
  <style>
    :root {
      --bg-color: #1d1c2b;
      --input-bg: #3a3946;
      --placeholder: #aaa;
      --button-color: #ff914d;
      --button-hover: #ff7a26;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      font-family: "Pretendard", "Noto Sans KR", sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 360px;
      text-align: center;
    }
    
    .logo-img {
        width: 160px;
        height: 160px;
     }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 12px;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    input {
      padding: 14px;
      border-radius: 16px;
      border: none;
      font-size: 1rem;
      background-color: var(--input-bg);
      color: white;
    }

    input::placeholder {
      color: var(--placeholder);
    }

    button {
      background-color: var(--button-color);
      color: white;
      padding: 14px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-top: 6px;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .error-message {
      margin-top: 16px;
      color: #ff6b6b;
      font-size: 0.95rem;
    }

    .back-link {
      margin-top: 24px;
      font-size: 0.85rem;
      color: #bbb;
      text-decoration: underline;
      cursor: pointer;
    }

    .back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
  <img th:src="@{/images/한잔하주_logochar(흰색).png}" alt="로고" class="logo-img" />
    <h2>비밀번호 찾기</h2>
    <p>가입 시 사용한 이메일과 생년월일을 입력해주세요</p>

    <form th:action="@{/find/pw}" method="post">
      <input type="email" id="email" name="email" placeholder="이메일 *" required />
      <input type="date" id="birthdate" name="birthdate" required />
      <button type="submit">확인</button>
    </form>

    <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

    <div class="back-link" th:onclick="|location.href='@{/find}'|">이전으로 돌아가기</div>
  </div>
</body>
</html>
