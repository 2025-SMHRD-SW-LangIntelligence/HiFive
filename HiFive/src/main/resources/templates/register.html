<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 - 한잔하주(酒)</title>
    <link rel="stylesheet" th:href="@{/css/register.css}" />
    <script th:src="@{/js/register.js}" defer></script>
    <style>
      :root {
        --bg-color: #1d1c2b;
        --input-bg: #3a3946;
        --placeholder: #aaa;
        --button-color: #ff914d;
        --button-hover: #ff7a26;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background-color: var(--bg-color);
        font-family: "Pretendard", "Noto Sans KR", sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
      }

      .signup-container {
        width: 100%;
        max-width: 360px;
        text-align: center;
      }

      .logo-img {
        width: 200px;
        height: 200px;
      }

      .title {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .subtitle {
        font-size: 1rem;
        color: #ccc;
        margin-bottom: 30px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      input[type="email"],
      input[type="password"],
      input[type="date"],
      input[type="text"] {
        padding: 14px;
        border-radius: 16px;
        border: none;
        font-size: 1rem;
        background-color: var(--input-bg);
        color: white;
      }

      input::placeholder {
        color: var(--placeholder);
      }

      button {
        margin-top: 10px;
        background-color: var(--button-color);
        color: white;
        padding: 14px;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 16px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: var(--button-hover);
      }

      .back {
        margin-top: 15px;
        font-size: 0.85rem;
        color: #bbb;
        text-decoration: underline;
        cursor: pointer;
      }
      .gender-group {
  display: flex;
  gap: 10px;
  justify-content: center;
}

/* 라디오 버튼 숨기기 */
.gender-group input[type="radio"] {
  display: none;
}

/* 라벨을 버튼처럼 꾸미기 */
.gender-option {
  flex: 1;
  padding: 14px;
  border-radius: 16px;
  background-color: var(--input-bg);
  color: white;
  font-size: 1rem;
  text-align: center;
  cursor: pointer;
  border: 2px solid transparent;
  transition: background-color 0.2s, border-color 0.2s;
}

/* 선택된 항목에 스타일 적용 */
.gender-group input[type="radio"]:checked + .gender-option {
  border: 2px solid var(--button-color);
  background-color: #4a4859;
}
      
    </style>
  </head>

  <body>
  <div class="signup-container">
    <img
      th:src="@{/images/한잔하주_logochar(흰색).png}"
      alt="와인 아이콘"
      class="logo-img"
    />
    <div class="title">한잔하주(酒)</div>
    <div class="subtitle">감정을 마시다, 분위기를 느끼다</div>

    <!-- ★★★ 수정된 form 태그 ★★★ -->
    <form th:action="@{/register}" method="post">
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email *"
        required
      />
      <input
        type="password"
        id="password"
        name="pw"
        placeholder="Password *"
        required
      />
      <input
        type="password"
        id="repeat-password"
        name="pwConfirm"
        placeholder="Repeat Password *"
        required
      />
      <input
        type="text"
        id="nickname"
        name="nickname"
        placeholder="Nickname *"
        required
      />
      <div class="gender-group">
        <!-- ★★★ value를 DB에 저장될 값(M/F 등)으로 수정 ★★★ -->
        <input type="radio" id="male" name="gender" value="M" required />
        <label for="male" class="gender-option">남성</label>
        <input type="radio" id="female" name="gender" value="F" required />
        <label for="female" class="gender-option">여성</label>
      </div>
      
      <input
      type="date"
        id="birth"
        name="birthdate" 
        placeholder="생년월일 *"
        required
      />
        
      

      <!-- ★★★ 연령대(age) 선택 필드 추가 ★★★ -->
      <select name="age" required style="padding: 14px; border-radius: 16px; border: none; font-size: 1rem; background-color: var(--input-bg); color: white;">
          <option value="">연령대 선택 *</option>
          <option value="10">10대</option>
          <option value="20">20대</option>
          <option value="30">30대</option>
          <option value="40">40대</option>
          <option value="50">50대 이상</option>
      </select>
      
      <button type="submit">가입하기</button>
    </form>

    <div class="back" th:onclick="|window.location.href='@{/start}'|">
      시작화면으로 돌아가기
    </div>
  </div>

  <!-- ★★★ JavaScript 부분은 완전히 삭제합니다. ★★★ -->
</body>
</html>
