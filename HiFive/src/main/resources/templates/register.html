<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 - 한잔하주(酒)</title>
    <link rel="stylesheet" th:href="@{/css/register.css}" />
    <script th:src="@{/js/register.js}" defer></script>
    <style>
      :root {
        --bg-color: #1d1c2b;
        --input-bg: #3a3946;
        --placeholder: #aaa;
        --button-color: #ff914d;
        --button-hover: #ff7a26;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background-color: var(--bg-color);
        font-family: "Pretendard", "Noto Sans KR", sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
      }

      .signup-container {
        width: 100%;
        max-width: 360px;
        text-align: center;
      }

      .logo-img {
        width: 200px;
        height: 200px;
      }

      .title {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .subtitle {
        font-size: 1rem;
        color: #ccc;
        margin-bottom: 30px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      input[type="email"],
      input[type="password"],
      input[type="date"],
      input[type="text"] {
        padding: 14px;
        border-radius: 16px;
        border: none;
        font-size: 1rem;
        background-color: var(--input-bg);
        color: white;
      }

      input::placeholder {
        color: var(--placeholder);
      }

      button {
        margin-top: 10px;
        background-color: var(--button-color);
        color: white;
        padding: 14px;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 16px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: var(--button-hover);
      }

      .back {
        margin-top: 15px;
        font-size: 0.85rem;
        color: #bbb;
        text-decoration: underline;
        cursor: pointer;
      }
      .gender-group {
  display: flex;
  gap: 10px;
  justify-content: center;
}

/* 라디오 버튼 숨기기 */
.gender-group input[type="radio"] {
  display: none;
}

/* 라벨을 버튼처럼 꾸미기 */
.gender-option {
  flex: 1;
  padding: 14px;
  border-radius: 16px;
  background-color: var(--input-bg);
  color: white;
  font-size: 1rem;
  text-align: center;
  cursor: pointer;
  border: 2px solid transparent;
  transition: background-color 0.2s, border-color 0.2s;
}

/* 선택된 항목에 스타일 적용 */
.gender-group input[type="radio"]:checked + .gender-option {
  border: 2px solid var(--button-color);
  background-color: #4a4859;
}
      
    </style>
  </head>

  <body>
    <div class="signup-container">
      <img
        th:src="@{/images/한잔하주_logochar(흰색).png}"
        alt="와인 아이콘"
        class="logo-img"
      />
      <div class="title">한잔하주(酒)</div>
      <div class="subtitle">감정을 마시다, 분위기를 느끼다</div>

      <form onsubmit="handleSubmit(event)">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email *"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password *"
          required
        />
        <input
          type="password"
          id="repeat-password"
          name="repeat-password"
          placeholder="Repeat Password *"
          required
        />
        <input
          type="text"
          id="nickname"
          name="nickname"
          placeholder="Nickname *"
          required
        />
        <div class="gender-group">
  <input type="radio" id="male" name="gender" value="male" required />
  <label for="male" class="gender-option">남성</label>

  <input type="radio" id="female" name="gender" value="female" required />
  <label for="female" class="gender-option">여성</label>
</div>
        
        <input
          type="date"
          id="birth"
          name="birth"
          placeholder="생년월일 *"
          required
        />
        <button type="submit">가입하기</button>
      </form>

      <div class="back" th:onclick="|window.location.href='@{/start}'|">
        시작화면으로 돌아가기
      </div>
    </div>

    <script>
      function handleSubmit(event) {
        event.preventDefault();
        const password = document.getElementById("password").value;
        const repeatPassword = document.getElementById("repeat-password").value;

        if (password !== repeatPassword) {
          alert("비밀번호가 일치하지 않습니다.");
          return;
        }

        alert("회원가입이 완료되었습니다!");
        window.location.href = "/start";
      }
    </script>
  </body>
</html>
