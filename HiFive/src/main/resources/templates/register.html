<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>한잔하주(酒) — 회원가입</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <style>
    body {
      height: 100vh;
      background: 
        url('/images/bar-background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .card-register {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 8px;
      width: 100%;
      max-width: 450px;
    }
    .card-register h1 {
      font-family: 'Pretendard', sans-serif;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #f8c471;
    }
    .form-control, .form-select {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
    }
    .form-control:focus, .form-select:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: none;
      color: #fff;
    }
    .btn-register {
      background-color: #f39c12;
      border: none;
      width: 100%;
    }
    .btn-register:hover {
      background-color: #d68910;
    }
    .register-footer {
      margin-top: 1rem;
      text-align: center;
    }
    .register-footer a {
      color: #f8c471;
      text-decoration: none;
    }
    .register-footer a:hover {
      text-decoration: underline;
    }
    .gender-group .form-check-label, .age-group .form-check-label {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="card-register">
    <h1>한잔하주(酒)</h1>
    <p class="text-center mb-4">새 계정을 만들어 감성 추천을 받아보세요!</p>
    <form th:action="@{/register}" method="post">
      <div class="mb-3">
        <label for="userId" class="form-label">email</label>
        <input type="text" id="memberEmail" name="memberEmail" class="form-control" placeholder="이메일을 입력하세요" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
      </div>
      <div class="mb-3">
        <label for="nickname" class="form-label">닉네임</label>
        <input type="text" id="nickname" name="nickname" class="form-control" placeholder="닉네임을 입력하세요" required>
      </div>
      <div class="mb-3 gender-group">
        <label class="form-label d-block">성별</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="genderM" value="M" required>
          <label class="form-check-label" for="genderM">남성</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="genderF" value="F">
          <label class="form-check-label" for="genderF">여성</label>
        </div>
      </div>
      <div class="mb-3 age-group">
        <label for="ageGroup" class="form-label">연령대</label>
        <select class="form-select" id="ageGroup" name="ageGroup" required>
          <option value="" disabled selected>연령대를 선택하세요</option>
          <option value="10">10대</option>
          <option value="20">20대</option>
          <option value="30">30대</option>
          <option value="40">40대 이상</option>
        </select>
      </div>
      <button type="submit" class="btn btn-register text-white py-2">회원가입</button>
    </form>
    <div class="register-footer">
      <p>이미 계정이 있으신가요? <a th:href="@{/login}">로그인</a></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
