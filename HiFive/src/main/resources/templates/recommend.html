<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한잔하주 추천 결과</title>
    <!-- 요청하신 대로 result.css를 사용합니다. -->
    <link rel="stylesheet" th:href="@{/css/result.css}" />
    <style>
        /* 이 페이지에만 필요한 최소한의 스타일만 남깁니다. */
        .result-header { text-align: center; margin: 20px; }
        .result-tags { font-weight: bold; }
        /* 헤더 스타일은 result.css에 의존하도록 여기서는 제거합니다. */
    </style>
</head>
<body>
    <!-- ★★★ 헤더 구조를 뒤로가기, 제목, 마이페이지 버튼으로 수정 ★★★ -->
    <header>
        <div class="back-btn" onclick="goBack()">←</div>
        <div class="header-title" style="font-size: 1.1rem">추천 결과</div>
        <div class="mypage-btn" onclick="goToMyPage()">My Page</div>
    </header>

    <div class="container">
        <div class="result-header">
            <p>
                <span class="result-tags" th:text="|'#${#strings.listJoin(selectedTags, ' #')}'|">#태그</span>
                에 대한 추천 결과입니다.
            </p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-4" th:each="store : ${recommendedStores}">
                <div class="store-card p-3 mb-4">
                    <img th:if="${store.photoUrl != null}" th:src="${store.photoUrl}" class="card-img-top" alt="가게 사진">
                    <img th:if="${store.photoUrl == null}" th:src="@{/images/default-store.png}" class="card-img-top" alt="기본 이미지">
                    <div class="card-body mt-2">
                        <h5 class="store-title" th:text="${store.shopName}">가게 이름</h5>
                        <p class="store-info mb-1" th:text="${store.address}">가게 주소</p>
                        <p class="store-info mb-2">
                            <strong>평점:</strong> 
                            <span th:text="${store.rating != null ? store.rating : 'N/A'}" style="color: #ffd43b;">0.0</span>
                        </p>
                        <div class="text-center mt-3">
                            <a th:href="@{/store/{id}(id=${store.storeId})}" class="btn btn-outline-light btn-sm">상세 보기</a>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(recommendedStores)}">
                <p style="text-align: center;">아쉽게도, 해당 조건에 맞는 술집을 찾지 못했어요. 😢</p>
            </div>
        </div>
    </div>

    <!-- ★★★ 뒤로가기 기능과 마이페이지 이동 기능을 모두 포함한 스크립트 ★★★ -->
    <script th:inline="javascript">
      // 1. 뒤로가기 버튼 기능: 항상 메인 페이지로 이동합니다.
      function goBack() {
        window.location.href = /*[[@{/main}]]*/ '/main';
      }

      // 2. 마이페이지 버튼 기능: 로그인 상태를 확인하여 이동합니다.
      function goToMyPage() {
        /*<![CDATA[*/
        const loginUser = /*[[${session.loginUser}]]*/ null;
        /*]]>*/

        if (loginUser) {
          // 로그인 상태이면 마이페이지로 이동
          window.location.href = '/mypage';
        } else {
          // 비로그인 상태이면 로그인 페이지로 이동
          alert('로그인이 필요한 서비스입니다.');
          window.location.href = '/login';
        }
      }
    </script>
</body>
</html>
