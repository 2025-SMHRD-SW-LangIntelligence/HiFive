<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한잔하주 추천 결과</title>
    <link rel="stylesheet" th:href="@{/css/result.css}" />
    <style>
        :root {
            --bg-color: #1d1c2b;
            --input-bg: #3a3946;
            --placeholder: #aaa;
            --button-color: #ff914d;
            --button-hover: #ff7a26;
        }
        body {
            margin: 0;
            background-color: var(--bg-color);
            font-family: "Pretendard", "Noto Sans KR", sans-serif;
            color: white;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #2a2937;
            color: white;
            font-weight: bold;
        }
        .container {
            margin-top: 20px;
        }
        .result-header {
            text-align: center;
            margin: 20px;
        }
        .result-tags {
            font-weight: bold;
            color: #ff914d;
        }
        .store-card {
            background-color: #2a2937;
            color: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
            max-width: 400px;
            font-family: "Pretendard", "Noto Sans KR", sans-serif;
        }
        .store-card img {
            width: 100%;
            height: auto;
            display: block;
            border-bottom: 1px solid #444;
        }
        .card-body {
            padding: 16px;
        }
        .store-title {
            font-size: 1.4rem;
            margin: 0 0 8px;
            font-weight: bold;
        }
        .store-info {
            font-size: 0.95rem;
            color: #ccc;
            margin: 4px 0;
        }
        .btn {
            background-color: transparent;
            border: 1px solid #ff914d;
            color: #ff914d;
            border-radius: 8px;
            padding: 8px 16px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #ff914d;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="back-btn" onclick="goBack()">←</div>
        <div class="header-title" style="font-size: 1.1rem">추천 결과</div>
        <div class="mypage-btn" onclick="goToMyPage()">My Page</div>
    </header>

    <div class="container">
        <div class="result-header">
            <p>
                <span class="result-tags" th:text="|'#${#strings.listJoin(selectedTags, ' #')}'|">#태그</span>
                에 대한 추천 결과입니다.
            </p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-4" th:each="store : ${recommendedStores}">
                <div class="store-card">
                    <img th:if="${store.photoUrl != null}" th:src="${store.photoUrl}" alt="가게 사진">
                    <img th:if="${store.photoUrl == null}" th:src="@{/images/default-store.png}" alt="기본 이미지">
                    <div class="card-body">
                        <h5 class="store-title" th:text="${store.shopName}">가게 이름</h5>
                        <p class="store-info" th:text="${store.address}">가게 주소</p>
                        <p class="store-info">
                            <strong>평점:</strong>
                            <span th:text="${store.rating != null ? store.rating : 'N/A'}" style="color: #ffd43b;">0.0</span>
                        </p>
                        <div class="text-center mt-3">
                            <a th:href="@{/store/{id}(id=${store.storeId})}" class="btn">상세 보기</a>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(recommendedStores)}">
                <p style="text-align: center;">아쉽게도, 해당 조건에 맞는 술집을 찾지 못했어요. 😢</p>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
      function goBack() {
        window.location.href = /*[[@{/main}]]*/ '/main';
      }

      function goToMyPage() {
        /*<![CDATA[*/
        const loginUser = /*[[${session.loginUser}]]*/ null;
        /*]]>*/

        if (loginUser) {
          window.location.href = '/mypage';
        } else {
          alert('로그인이 필요한 서비스입니다.');
          window.location.href = '/login';
        }
      }
    </script>
</body>
</html>
