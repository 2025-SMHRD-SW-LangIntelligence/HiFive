<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>한잔하주 추천 결과</title>
  <link rel="stylesheet" th:href="@{/css/result.css}" />
  <style>
    body {
      margin: 0;
      font-family: "Pretendard", "Noto Sans KR", sans-serif;
      background-color: #fff;
      color: #111;
      padding-bottom: 40px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #1a1826;
      color: white;
      padding: 16px 20px;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .back-btn,
    .mypage-btn {
      cursor: pointer;
      font-size: 1.2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .result-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .result-tags {
      font-weight: bold;
      color: #ff914d;
      font-size: 1.1rem;
    }

    .store-card {
      background-color: #fafafa;
      color: #111;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      margin: 20px auto;
      max-width: 400px;
      transition: background-color 0.2s;
    }

    .store-card:hover {
      background-color: #f5f5f5;
    }

    .store-card img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 1px solid #eee;
    }

    .card-body {
      padding: 16px;
    }

    .store-title {
      font-size: 1.3rem;
      margin: 0 0 10px;
      font-weight: bold;
    }

    .store-info {
      font-size: 0.95rem;
      color: #444;
      margin: 6px 0;
    }

    .btn {
      background-color: transparent;
      border: 1px solid #ff914d;
      color: #ff914d;
      border-radius: 8px;
      padding: 8px 16px;
      text-decoration: none;
      font-size: 0.9rem;
      display: inline-block;
      transition: all 0.3s ease;
      text-align: center;
    }

    .btn:hover {
      background-color: #ff914d;
      color: white;
    }

    .no-result {
      text-align: center;
      margin-top: 40px;
      color: #777;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="back-btn" onclick="goBack()">←</div>
    <div class="header-title">추천 결과</div>
    <div class="mypage-btn" onclick="goToMyPage()">My Page</div>
  </header>

  <div class="container">
    <div class="result-header">
      <p>
        <span class="result-tags" th:text="|'#${#strings.listJoin(selectedTags, ' #')}'|">#태그</span>
        에 대한 추천 결과입니다.
      </p>
    </div>

    <div class="row" style="display: flex; flex-wrap: wrap; justify-content: center;">
      <div class="store-card" th:each="store : ${recommendedStores}">
        <img th:if="${store.photoUrl != null}" th:src="${store.photoUrl}" alt="가게 사진" />
        <img th:if="${store.photoUrl == null}" th:src="@{/images/default-store.png}" alt="기본 이미지" />
        <div class="card-body">
          <h5 class="store-title" th:text="${store.shopName}">가게 이름</h5>
          <p class="store-info" th:text="${store.address}">가게 주소</p>
          <p class="store-info">
            <strong>평점:</strong>
            <span th:text="${store.rating != null ? store.rating : 'N/A'}" style="color: #f5a623;">0.0</span>
          </p>
          <div style="text-align: center; margin-top: 12px;">
            <a th:href="@{/store/{id}(id=${store.storeId})}" class="btn">상세 보기</a>
          </div>
        </div>
      </div>
    </div>

    <div th:if="${#lists.isEmpty(recommendedStores)}" class="no-result">
      아쉽게도, 해당 조건에 맞는 술집을 찾지 못했어요. 😢
    </div>
  </div>

  <script th:inline="javascript">
    function goBack() {
      window.location.href = /*[[@{/main}]]*/ '/main';
    }

    function goToMyPage() {
      /*<![CDATA[*/
      const loginUser = /*[[${session.loginUser}]]*/ null;
      /*]]>*/
      if (loginUser) {
        window.location.href = '/mypage';
      } else {
        alert('로그인이 필요한 서비스입니다.');
        window.location.href = '/login';
      }
    }
  </script>
</body>
</html>
