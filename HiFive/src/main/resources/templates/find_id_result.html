<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이메일 결과 - 한잔하주(酒)</title>
    <style>
      :root {
        --bg-color: #1d1c2b;
        --button-color: #ff914d;
        --button-hover: #ff7a26;
      }

      body {
        margin: 0;
        background-color: var(--bg-color);
        font-family: "Pretendard", "Noto Sans KR", sans-serif;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 20px;
      }

      .container {
        text-align: center;
      }

      .title {
        font-size: 1.8rem;
        margin-bottom: 20px;
      }

      .email-result {
        background-color: #3a3946;
        padding: 16px 24px;
        border-radius: 12px;
        font-size: 1.2rem;
        font-weight: bold;
        color: #ffd43b;
        margin-bottom: 30px;
      }

      button {
        background-color: var(--button-color);
        border: none;
        padding: 12px 24px;
        border-radius: 12px;
        font-size: 1rem;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }

      button:hover {
        background-color: var(--button-hover);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">찾으신 이메일입니다</div>
      <div class="email-result" id="emailDisplay">불러오는 중...</div>
      <button onclick="goToLogin()">로그인하러 가기</button>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const email = params.get("email");

      const emailDisplay = document.getElementById("emailDisplay");
      if (email) {
        emailDisplay.textContent = email;
      } else {
        emailDisplay.textContent = "일치하는 이메일이 없습니다.";
      }

      function goToLogin() {
        window.location.href = "/login"; // Spring Boot login 경로
      }
    </script>
  </body>
</html>
