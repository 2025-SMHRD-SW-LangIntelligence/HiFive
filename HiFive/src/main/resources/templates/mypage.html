<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>마이페이지</h2>
        <div class="card mt-4 mb-3">
            <div class="card-body">
                <h5 class="card-title" th:text="${user.nickname} + ' 님, 환영합니다!'"></h5>
                <p class="card-text"><strong>이메일:</strong> <span th:text="${user.email}"></span></p>
                <p class="card-text"><strong>성별:</strong> <span th:text="${user.gender}"></span></p>
                <p class="card-text"><strong>생년월일:</strong> <span th:text="${user.birthdate}"></span></p>
                <p class="card-text"><strong>연령대:</strong> <span th:text="${user.age}"></span></p>
                <!-- 필요에 따라 더 많은 정보 추가 가능 -->
            </div>
        </div>
        <a th:href="@{/'"} class="btn btn-primary">메인으로</a>
        <a th:href="@{/logout}" class="btn btn-secondary">로그아웃</a>
    </div>
    
    <h4>내가 쓴 리뷰</h4>
<table class="table">
    <thead>
        <tr>
            <th>리뷰 ID</th>
            <th>술집</th>
            <th>내용</th>
            <th>이미지</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="review : ${myReviews}">
            <td th:text="${review.review_id}"></td>
            <td th:text="${review.store.store_name}"></td>
            <td th:text="${review.content}"></td>
            <td>
                <img th:if="${review.image != null}" th:src="${review.image}" style="max-width:100px;">
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
