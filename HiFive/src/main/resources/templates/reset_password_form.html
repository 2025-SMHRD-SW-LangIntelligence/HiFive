<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
</head>
<body>
    <h2>새로운 비밀번호 설정</h2>
    <p><strong th:text="${email}"></strong> 계정의 비밀번호를 새로 설정합니다.</p>

    <!-- ★★★ form의 action이 컨트롤러와 일치해야 합니다. ★★★ -->
    <form th:action="@{/reset/password}" method="post" onsubmit="return validatePassword();">
        <!-- ★★★ (매우 중요) 어떤 회원의 비밀번호를 바꿀지 알려주기 위해 email을 숨겨서 전달합니다. ★★★ -->
        <input type="hidden" name="email" th:value="${email}" />

        <div>
            <label for="newPassword">새 비밀번호:</label>
            <input type="password" id="newPassword" name="newPassword" required>
        </div>
        <div>
            <label for="confirmPassword">새 비밀번호 확인:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <br>
        <button type="submit">비밀번호 변경하기</button>
    </form>

    <!-- 간단한 비밀번호 일치 여부 확인 스크립트 -->
    <script>
        function validatePassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert('입력한 비밀번호가 서로 일치하지 않습니다.');
                return false; // 폼 제출을 막습니다.
            }
            if (newPassword.length < 4) { // 간단한 길이 검증 (선택 사항)
                alert('비밀번호는 4자 이상으로 설정해주세요.');
                return false;
            }
            return true; // 폼을 정상적으로 제출합니다.
        }
    </script>
</body>
</html>
