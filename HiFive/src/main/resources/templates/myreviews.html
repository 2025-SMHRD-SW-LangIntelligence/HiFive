<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>작성한 리뷰 보기</title>
    <link rel="stylesheet" th:href="@{/css/myreviews.css}" />
    <script th:src="@{/js/myreviews.js}" defer></script>
    <style>
      body {
        margin: 0;
        font-family: "Pretendard", "Noto Sans KR", sans-serif;
        background-color: #fffdfa;
        color: #111;
      }

      header {
        background-color: #1e1d2b;
        color: white;
        padding: 16px;
        font-size: 1.1rem;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .back-btn {
        font-size: 1.2rem;
        cursor: pointer;
      }

      h1 {
        font-size: 1.5rem;
        text-align: center;
        margin: 20px;
      }

      .review {
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 16px;
        margin: 16px 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      .review h2 {
        margin: 0 0 8px;
        font-size: 1.1rem;
      }

      .review p {
        font-size: 0.95rem;
        margin: 6px 0;
      }

      .loading {
        text-align: center;
        margin: 20px 0;
        color: #999;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="back-btn" th:onclick="|window.location.href='@{/mypage}'|">←</div>
      <div>마이페이지</div>
    </header>

    <h1>작성한 리뷰</h1>
    <div id="review-list"></div>
    <div class="loading" id="loading">리뷰 불러오는 중...</div>

    <script>
      const reviewList = document.getElementById("review-list");
      const loading = document.getElementById("loading");

      let page = 1;
      const perPage = 5;

      function fetchReviews(page) {
        loading.style.display = "block";

        // 샘플 리뷰
        const sampleReviews = Array.from({ length: perPage }, (_, i) => ({
          store: `술집 ${i + 1 + (page - 1) * perPage}`,
          date: "2024-06-18",
          content: `이 술집 정말 분위기 좋았어요. 다시 가고 싶어요! (${i + 1})`,
        }));

        setTimeout(() => {
          sampleReviews.forEach((review) => {
            const div = document.createElement("div");
            div.className = "review";
            div.innerHTML = `
              <h2>${review.store}</h2>
              <p><strong>날짜:</strong> ${review.date}</p>
              <p>${review.content}</p>
            `;
            reviewList.appendChild(div);
          });
          loading.style.display = "none";
        }, 500);
      }

      window.addEventListener("scroll", () => {
        if (
          window.innerHeight + window.scrollY >=
          document.body.offsetHeight - 100
        ) {
          page++;
          fetchReviews(page);
        }
      });

      fetchReviews(page);
    </script>
  </body>
</html>
